<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the USA</title>
    <meta name="author" content="Austin Cook">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="around_the_us.svg" alt="around the us">
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="images/Jacques-Cousteau.jpg" alt="Jacques Cousteau">
                <div class="profile__name-line">
                    <h1 class="profile__name">Jacques Cousteau</h1>  
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <li class="gallery__conainer">
                    <img class="gallery__image" src="Golden-Gate-Bridge.jpg" alt="Golden Gate Bridge">
                    <div class="gallery__group"><p class="gallery__text">Golden Gate Bridge</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="Grand-Canyon.jpg" alt="Grand Canyon">
                      <div class="gallery__group"><p class="gallery__text">Grand Canyon</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="Mount-Rushmore.jpg" alt="Mount Rushmore">
                    <div class="gallery__group"><p class="gallery__text">Mount Rushmore</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="Old-Faithful.jpg" alt="Old Faithful">
                    <div class="gallery__group"><p class="gallery__text">Old Faithful</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="Red-Woods.jpg" alt="Red Woods">
                    <div class="gallery__group"><p class="gallery__text">Red Woods</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="Downer.jpg" alt="Downer">
                    <div class="gallery__group"><p class="gallery__text">Downer</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
        <section class="popout">
            <div class="popout__container">
                <button class="popout__close-button"></button>
                <form class="popout__form">
                  <h2 class="popout__form-text">Edit profile</h2>
                     <input class="popout__form-input popout__form-input_type_name" 
                      type="text" id="name" name="name" value="Jacques Cousteau">
                     <input class="popout__form-input popout__form-input_type_job" 
                       type="text" id="about" name="about-me" value="Explorer">
                    <button class="popout__button" type="submit" value="Save">Save</button>
                </form>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
