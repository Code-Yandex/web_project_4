<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the USA</title>
    <meta name="author" content="Austin Cook">
    <link rel="stylesheet" type="text/css" href='pages/index.css'>
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo" style="background-image:url('images/around_the_us.svg')" 
              alt="around the us"></div>
        </header>
      <main>
        <section class="profile">
            <div class="profile__info">
                <div class="profile__picture" style="background-image:url('images/George-wheeler.jpg')" 
                  alt="George Wheeler"></div>
                <div class="profile__name-line">
                    <h1 class="profile__name">George Wheeler</h1>  
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__profession">Explorer</p>
                <!-- Changed to an older American explorer -->
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Golden-Gate-Bridge.jpg')" 
                      alt="Golden Gate Bridge"></div>
                    <div class="gallery__group"><p class="gallery__text">Golden Gate Bridge</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Grand-Canyon.jpg')" 
                      alt="Grand Canyon"></div>
                      <div class="gallery__group"><p class="gallery__text">Grand Canyon</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Mount-Rushmore.jpg')" 
                      alt="Mount Rushmore"></div>
                    <div class="gallery__group"><p class="gallery__text">Mount Rushmore</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Old-Faithful.jpg')" 
                      alt="Old Faithful"></div>
                    <div class="gallery__group"><p class="gallery__text">Old Faithful</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Red-Woods.jpg')" 
                      alt="Red Woods"></div>
                    <div class="gallery__group"><p class="gallery__text">Red Woods</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
                  <li class="gallery__conainer">
                    <div class="gallery__image" style="background-image:url('images/Downer.jpg')" 
                      alt="Downer"></div>
                    <div class="gallery__group"><p class="gallery__text">Downer</p>
                        <button class="gallery__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
      </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Austin Cook</p>
        </footer>
        <div class="popout">
            <div class="popout__container">
                <button class="popout__close-button"></button>
                <form class="popout__form">
                  <h2 class="popout__form-text">Edit profile</h2>
                     <input class="popout__form-input popout__form-input_type_name" 
                       type="text" id="name" name="name" value="George Wheeler">
                     <input class="popout__form-input popout__form-input_type_job" 
                       type="text" id="about" name="about-me" value="Explorer">
                    <button class="popout__button" type="submit" value="Save">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
