<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the USA</title>
    <meta name="author" content="Austin Cook">
    <link rel="stylesheet" type="text/css" href='pages/index.css'>
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/around_the_us.svg" 
              alt="around the us">
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="images/George-wheeler.jpg" 
                  alt="George Wheeler">
                  <!-- Thank you for the help and compliments -->
                  <!-- Always glad to see a good report -->
                <div class="profile__name-line">
                    <h1 class="profile__name">George Wheeler</h1>  
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid"> 
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Austin Cook</p>
        </footer>
        <div class="popout popout_profile-edit">
          <div class="popout__container popout__container_profile-edit">
              <button class="popout__close-button"></button>
              <form class="popout__form">
                <h2 class="popout__form-text">Edit profile</h2>
                  <input class="popout__form-input popout__form-input_type_name" 
                    type="text" id="name" name="name" value="George Wheeler">
                  <input class="popout__form-input popout__form-input_type_job" 
                    type="text" id="about" name="about-me" value="Explorer">
                  <button class="popout__button popout__button_type_save" 
                    type="submit" value="Save">Save</button>
              </form>
          </div>
        </div>
      <div class="popout popout_gallery-add">
          <div class="popout__container popout__container_gallery-add">
              <button class="popout__close-button "></button>
              <form class="popout__form popout_gallery-add__form">
                <h2 class="popout__form-text popout_gallery-add__form-text">New Place</h2>
                  <input class="popout__form-input popout__form-input_type_title" 
                    type="text" id="title" name="title" placeholder="Title">
                  <input class="popout__form-input popout__form-input_type_image" 
                    type="text" id="image-link" name="image-link" placeholder="Image link">
                  <button class="popout__button popout__button_type_create" 
                    type="submit" value="Save">Create</button>
              </form>
          </div>
        </div>
      <div class="popout popout_picture-view">
          <div class="popout__container popout__container_picture-view">
              <button class="popout__close-button"></button>
              <figure class="popout__picture-container">
                <img class="popout__picture" src="" alt="">
                <figcaption class="popout__title"></figcaption> 
              </figure>
          </div>
      </div>
  </div>
  <template id="gallery-object">
      <li class="gallery__container">
          <img class="gallery__image" src="" alt=""><button class="gallery__trash-button"></button>
          <div class="gallery__group"><h3 class="gallery__text"> Mount Rushmore</h3>
            <button class="gallery__like-button"></button>
          </div>
      </li>
  </template>
    <script src="index.js"></script>
  </body>
</html>
